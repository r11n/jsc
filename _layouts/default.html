<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/webfont.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/snap.svg-min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/underscore-min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/sequence-diagram-min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{{ page.title |default: site.title}}</title>
    <meta name="description" content="{{ page.description |default: site.description }}">
  </head>
  <body>

      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </header>

      <div id="banner">
        <!-- <span id="logo"></span> -->
        {% if page.parent %}
        <a href="{{page.parent}}" class="button">home</a>
        {% endif %}
        <a href="https://github.com/r11n" class="button"><strong>Author</strong></a>
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        {{ content }}

      </section>
      <footer>
        <p>Project maintained by <a href="https://github.com/r11n">r11n</a></p>
      </footer>
    </div>
  </body>
</html>
